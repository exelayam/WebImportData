<!DOCTYPE html>
<html>
<head>
	<title>Загрузка файла</title>
</head>
<body>
    <form method = "POST" enctype="multipart/form-data" action = "/">
		<input type="file" name="file" accept=".csv">
		<input type = "submit" value="Загрузить файл">
	</form>
	<p style="color:green;"> Файл успешно загружен! </p>
<form action="/show_data" target="_blank">
		<input type="submit" value="Показать файл"/>
	</form>
<form action="/show_list" target="_blank">
		<input type="submit" value="Показать список файлов"/>
	</form>
    <hr>
    <h3>Удаление файла</h3>
    <form method="POST" action="{{ url_for('delete_files') }}">
        <input type="text" name="filename" placeholder="File">
        <input type="submit" value="Удалить">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
